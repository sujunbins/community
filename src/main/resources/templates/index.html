<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JAVA社区</title>
    <link rel=" stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body class="bady-color">
<div th:insert="nav :: nav"></div>

<div class="container-fluid mian">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h1><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h1>
            <hr>
            <div class="media" th:each="question:${pagintion.questionDTOS}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object index_image img-rounded" th:src="${question.user.avatarUrl}" alt="海贼王">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading " th:text="${question.title}">Middle aligned media</h2>
                    <p class="title">点击进入文章</p>
                    <span class="index_tag" th:text="	${question.user.name}+'发起了问题 •'+ ${question.likeCount} +'人关注 •' +${question.commentCount}+' 个回复 •'+${question.viewCount}  +'次浏览 •'+
                           ${#dates.format(question.gmtCreate, 'yyyy-MM-dd')}"> </span>
                </div>
                <hr>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagintion.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagintion.showPrevious}">
                        <a th:href="@{/(page=${pagintion.page-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page :${pagintion.pages} "
                        th:class=" ${pagintion.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}">

                        </a>
                    </li>
                    <li th:if="${pagintion.showNext}">
                        <a th:href="@{/(page=${pagintion.page+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagintion.showEndPage}">
                        <a th:href="@{/(page=${pagintion.totalpage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" clas="title">
            <h2>热门话题：</h2><br>
            问题标题：不超过25个字<br>
            问题补充：详细地补充你的问题内容，并提供一些软件版本信息问题的上下文信息等。<br>

        </div>
    </div>
</div>
</body>
</html>
